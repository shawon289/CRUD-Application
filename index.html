<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Flight-Info to Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="showData()">
    <div id="container">
      <button class="open-button" onclick="openForm()">Add Data</button>

      <div class="field-container">
        <div class="flight-container">
          <fieldset class="flight-field">
            <h2>Available Flights</h2>
            <table id="flightTable">
              <tr>
                <td>Flight ID</td>
                <td>Depart From</td>
                <td>Destination</td>
                <td>Date</td>
                <td>Time</td>
                <td>Price ($)</td>
                <td>Action</td>
              </tr>
              <tbody id="table-body"></tbody>
            </table>
          </fieldset>
        </div>
        <div class="flightCart-container">
          <fieldset class="cart-field">
            <h2>Ticket Cart</h2>
            <table id="ticketCart">
              <tr>
                <td>
                  Flight ID
                  <select id="select" onchange="addToCart()">
                    <option id="optiossn"></option>
                  </select>
                </td>
                <td>Depart From</td>
                <td>Destination</td>
                <td>Date</td>
                <td>Time</td>
                <td>Price</td>
                <td>Number of Tickets</td>
              </tr>
              <tbody id="tableBody"></tbody>
            </table>
            <div id="show-price">
              <h2>Total Price:</h2>
              <input type="text" id="total-price" disabled />
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <footer>
      <div class="form" id="form" onsubmit="return false">
        <h2 id="form-heading"></h2>
        <form class="main-form">
          <div class="field" style="display: none">
            <label>Flight ID:</label>
            <input
              type="text"
              id="flight-id"
            /><br /><br />
          </div>
          <div class="field">
            <label>Depart From</label>
            <input
              type="text"
              id="depart"
            /><br /><br />
          </div>
          <div class="field">
            <label>Destination</label>
            <input
              type="text"
              id="destination"
            /><br /><br />
          </div>
          <div class="field">
            <label>Date</label>
            <input type="date" id="date"/><br /><br />
          </div>
          <div class="field">
            <label>Time</label>
            <input type="time" id="time" /><br /><br />
          </div>
          <div class="field">
            <label>Price</label>
            <input type="text" id="price" /><br /><br />
            <span id="numberText"></span>
          </div>
          <button type="submit" class="btn" onclick="Submit()">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm ()">
            Close
          </button>
        </form>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
